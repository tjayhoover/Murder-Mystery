<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <h1><b>Rooms in the Mansion</b></h1>
    <h2>Click the name of a room to enter it and search for clues<br>
        To exit the room, click the name again.</h2>

    <div id="mb" class="master_bedroom">
        <h5 class="room_name" id="master_bedroom">Master Bedroom</h5>
        <img class="room_img" src="rooms/masterbedroom.jpg" alt="Master Bedroom">
        <button class="button button8"><img class="clue_pic" src="rooms/suitcase.png"></button>
        <button class="button button4"><img class="clue_pic" src="rooms/clothingonfloor.png"></button>
    </div>
     <div id="dr" class="dining_room">
        <h5 class="room_name" id="dining_room">Dining Room</h5>
        <img class="room_img" src="rooms/dining.jpg" alt="Dining Room">
        <button class="button button10"><img class="clue_pic" src="rooms/footprints.png"></button>
    </div>
    <div id="o" class="office">
        <h5 class="room_name" id="office">Office</h5>
        <img class="room_img" src="rooms/office.jpg" alt="Office">
        <button class="button button7"><img class="clue_pic" src="rooms/notes.png"></button>
    </div>
    <div id="k" class="kitchen">
        <h5 class="room_name" id="kitchen">Kitchen</h5>
        <img class="room_img" src="rooms/kitchen.jpg" alt="Kitchen">
        <button class="button button2"><img class="clue_pic" src="rooms/knife.png"></button>
        <button class="button button9"><img class="clue_pic" src="rooms/bloodstain2.png"></button>
    </div>
    <div id="br" class="bathroom">
        <h5 class="room_name" id="bathroom">Bathroom</h5>
        <img class="room_img" src="rooms/bathroom.jpg" alt="Bathroom">
        <button class="button button5"><img class="clue_pic" src="rooms/hairbrush.png"></button>
        <button class="button button11"><img class="clue_pic" src="rooms/hand.png"></button>
    </div>
    <div id="lr" class="living_room">
        <h5 class="room_name" id="living_room">Living Room</h5>
        <img class="room_img" src="rooms/livingroom.jpg" alt="Living Room">
        <!-- Here is how to do the buttons for the clues. Just copy this one and change the image src and class.
        Button is the overarching class that describes the button... i-->
        <button class="button button1"><img class="clue_pic" src="rooms/bloodstain.png"></button>
        <button class="button button6"><img class="clue_pic" src="rooms/flowerpot.png"></button>
    </div>
    <div id="gr" class="guest_room">
        <h5 class="room_name" id="guest_room">Guest Room</h5>
        <img class="room_img" src="rooms/guestroom.jpg" alt="Guest Room">
        <button class="button button3"><img class="clue_pic" src="rooms/boots.png"></button>
    </div>



    <div id="current_room">Current Room</div>
</body>

</html>
