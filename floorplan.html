<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body style="height: 1000px;">

    <a href="guess.html" class="guess">Make A Guess</a>

    <h1 id="floorplan_title"><b>Rooms in the Mansion</b></h1>
    <h2>Click the name of a room to enter it and search for clues<br>
        To exit the room, click the name again</h2>

    <!-- These are the rooms in the mansion. If you click on them, they expand. They contain clues. -->
    <div id="mb" class="master_bedroom">
        <h5 class="room_name" id="master_bedroom">Master Bedroom</h5>
        <img class="room_img" src="images/rooms/masterbedroom.jpg" alt="Master Bedroom">
        <button class="button suitcase"><img class="clue_pic" src="images/clues/suitcase.png"></button>
        <button class="button clothingonfloor"><img class="clue_pic" src="images/clues/clothingonfloor.png"></button>
        <button class="button clock"><img class="clue_pic" src="images/clues/clock.png"></button>
    </div>
    <div id="dr" class="dining_room">
        <h5 class="room_name" id="dining_room">Dining Room</h5>
        <img class="room_img" src="images/rooms/dining.jpg" alt="Dining Room">
        <button class="button footprints"><img class="clue_pic" src="images/clues/footprints.png"></button>
        <button class="button bat"><img class="clue_pic" src="images/clues/bat.png"></button>
        <button class="button timenote"><img class="clue_pic" src="images/clues/timenote.png"></button>
    </div>
    <div id="o" class="office">
        <h5 class="room_name" id="office">Office</h5>
        <img class="room_img" src="images/rooms/office.jpg" alt="Office">
        <button class="button notes"><img class="clue_pic" src="images/clues/notes.png"></button>
        <button class="button briefcase"><img class="clue_pic" src="images/clues/briefcase.png"></button>
    </div>
    <div id="k" class="kitchen">
        <h5 class="room_name" id="kitchen">Kitchen</h5>
        <img class="room_img" src="images/rooms/kitchen.jpg" alt="Kitchen">
        <button class="button knife"><img class="clue_pic" src="images/clues/knife.png"></button>
        <button class="button bloodstain2"><img class="clue_pic" src="images/clues/bloodstain2.png"></button>
        <button class="button fork"><img class="clue_pic" src="images/clues/fork.png"></button>
    </div>
    <div id="br" class="bathroom">
        <h5 class="room_name" id="bathroom">Bathroom</h5>
        <img class="room_img" src="images/rooms/bathroom.jpg" alt="Bathroom">
        <button class="button hairbrush"><img class="clue_pic" src="images/clues/hairbrush.png"></button>
        <button class="button hand"><img class="clue_pic" src="images/clues/hand.png"></button>
        <button class="button splatter"><img class="clue_pic" src="images/clues/splatter.png"></button>
    </div>
    <div id="lr" class="living_room">
        <h5 class="room_name" id="living_room">Living Room</h5>
        <img class="room_img" src="images/rooms/livingroom.jpg" alt="Living Room">
        <button class="button bloodstain1"><img class="clue_pic" src="images/clues/bloodstain.png"></button>
        <button class="button flowerpot"><img class="clue_pic" src="images/clues/flowerpot.png"></button>
        <button class="button bloodstain3"><img class="clue_pic" src="images/clues/bloodstain2.png"></button>
    </div>
    <div id="gr" class="guest_room">
        <h5 class="room_name" id="guest_room">Guest Room</h5>
        <img class="room_img" src="images/rooms/guestroom.jpg" alt="Guest Room">
        <button class="button boots"><img class="clue_pic" src="images/clues/boots.png"></button>
        <button class="button teddybear"><img class="clue_pic"
                src="images/clues/clipart-bear-teddy-bear-3-transparent.png"></button>
        <button class="button polish"><img class="clue_pic" src="images/clues/polish.png"></button>
    </div>
</body>

</html>
